name: API Trigger Scraper

on:
  repository_dispatch:
    types: [trigger-scrape]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scraper workflow
        uses: actions/checkout@v3
      
      - name: Run scraper
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.WORKFLOW_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/scrape.yml/dispatches \
            -d '{"ref":"main"}'
